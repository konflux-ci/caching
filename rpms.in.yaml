---
# RPM input file for both Containerfile and test.Containerfile
# Used by Cachi2 to prefetch RPMs for hermetic builds
# Includes packages for both main squid image and test image
# Using generic package names - MintMaker will track latest versions automatically
# The lockfile ensures reproducible builds while staying up-to-date
packages:
  # Main squid image packages
  - ca-certificates
  - curl
  - gcc
  - git
  - go-toolset
  - gzip
  - squid
  - tar
  # Test image specific packages
  - procps-ng
  - shadow-utils
  - which
contentOrigin:
  repofiles:
    - ./ubi-10.repo
arches:
  - x86_64
context:
  # Use test.Containerfile (single-stage) to avoid ambiguity with multi-stage Containerfile
  # This ensures MintMaker correctly identifies the base image and excludes packages
  # already present in the base image
  containerfile: test.Containerfile

