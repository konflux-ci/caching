{{- if .Values.test.enabled }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "squid.fullname" . }}-test"
  namespace: {{ .Values.namespace.name }}
  labels:
    # Use different app name to avoid service selector conflicts
    app.kubernetes.io/name: squid
    app.kubernetes.io/instance: {{ include "squid.fullname" . }}
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/component: test
    app: {{ .Values.test.name }}
    helm.sh/chart: {{ include "squid.chart" . }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  restartPolicy: Never
  serviceAccountName: {{ include "squid.fullname" . }}-test
  containers:
  - name: ginkgo-test
    image: "{{ include "squid.test.image" . }}"
    imagePullPolicy: {{ .Values.test.image.pullPolicy | default "IfNotPresent" }}
    workingDir: /app
    command:
    - /bin/bash
    - -c
    - |
      set -e
      echo "=== Starting Ginkgo E2E Tests ==="
      echo "Target namespace: {{ .Values.namespace.name }}"
      echo "Squid service: {{ include "squid.fullname" . }}.{{ .Values.namespace.name }}.svc.cluster.local:{{ .Values.service.port }}"

      # Build helm chart dependencies in a writable temp directory
      # The /app directory is read-only, so we need to copy the chart to /tmp
      echo "Building helm chart dependencies..."
      helm repo add jetstack https://charts.jetstack.io 2>/dev/null || true
      helm repo update
      
      # Copy chart to writable temp directory
      CHART_DIR=$(mktemp -d)
      echo "Copying chart to temp directory: $CHART_DIR"
      cp -r ./squid "$CHART_DIR/"
      
      # Build dependencies in the temp directory
      if ! helm dependency build "$CHART_DIR/squid"; then
        echo "ERROR: Failed to build helm dependencies"
        exit 1
      fi
      
      # Verify dependencies were downloaded
      if [ ! -d "$CHART_DIR/squid/charts" ]; then
        echo "ERROR: Charts directory not created"
        exit 1
      fi
      
      echo "‚úì Helm dependencies ready at: $CHART_DIR/squid"
      ls -la "$CHART_DIR/squid/charts/"
      
      # Change to the temp directory so tests use the chart with dependencies
      cd "$CHART_DIR"
      
      echo "‚úì Changed to temp directory: $CHART_DIR"
      ls -la ./squid/charts/
      
      echo ""
      echo "=========================================="
      echo "üîç DEBUG: Test Pod Image Info"
      echo "=========================================="
      echo "This test pod is running image: {{ include "squid.test.image" . }}"
      echo "Expected from snapshot: {{ include "squid.test.image" . }}"
      echo "=========================================="
      echo ""
      
      # Run the compiled test binary
      echo "Running tests..."
      /app/tests/e2e-v2/e2e.test -ginkgo.v -ginkgo.label-filter="{{ .Values.test.labelFilter }}"
    env:
    # Pass environment to test binary so it knows which image repos to use
    - name: SQUID_ENVIRONMENT
      value: {{ .Values.environment | quote }}
    # Skip helm reconfiguration in prerelease (EaaS) - deployment already correct from pipeline
    {{- if eq .Values.environment "prerelease" }}
    - name: SKIP_HELM_RECONFIGURE
      value: "true"
    {{- end }}
    - name: POD_IP
      valueFrom:
        fieldRef:
          fieldPath: status.podIP
    resources:
      {{- toYaml .Values.test.resources | nindent 6 }}
{{- end }}
