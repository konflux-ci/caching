{{- if .Values.test.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-server
  namespace: {{ .Values.namespace.name }}
  labels:
    app: test-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-server
  template:
    metadata:
      labels:
        app: test-server
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 443
        volumeMounts:
        - name: tls
          mountPath: "/etc/nginx/tls"
          readOnly: true
        - name: nginx-conf
          mountPath: "/etc/nginx/conf.d/default.conf"
          subPath: "default.conf"
          readOnly: true
      volumes:
      - name: tls
        secret:
          secretName: test-server-tls
      - name: nginx-conf
        configMap:
          name: test-server-nginx-conf
---
apiVersion: v1
kind: Service
metadata:
  name: test-server
  namespace: {{ .Values.namespace.name }}
spec:
  selector:
    app: test-server
  ports:
    - protocol: TCP
      port: 443
      targetPort: 443
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: test-server-nginx-conf
  namespace: {{ .Values.namespace.name }}
data:
  default.conf: |
    server {
        listen 443 ssl;
        server_name test-server.{{ .Values.namespace.name }}.svc.cluster.local;

        ssl_certificate /etc/nginx/tls/tls.crt;
        ssl_certificate_key /etc/nginx/tls/tls.key;

        # Handle SSL-Bump test paths
        location ~ ^/ssl-bump-test/(\w+)$ {
            set $test_id $1;
            add_header Content-Type application/json;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            return 200 '{"message": "SSL-Bump test", "request_id": "$test_id", "timestamp": $msec}';
        }

        location /ssl-bump-test {
            add_header Content-Type application/json;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            return 200 '{"message": "SSL-Bump test without ID", "timestamp": $msec}';
        }

            # Handle SSL-Bump cache test paths (cacheable content for cache testing)
            location ~ ^/ssl-bump-cache-test/(\w+)$ {
                set $test_id $1;
                add_header Content-Type application/json;
                add_header Cache-Control "public, max-age=300";
                return 200 '{"message": "SSL-Bump cache test", "request_id": $test_id, "timestamp": $msec, "server_hits": $test_id}';
            }

        # Default location - return a simple response for testing
        location / {
            add_header Content-Type text/html;
            return 200 '<html>\
            <head>\
               <title>HTTPS Test Server</title>\
            </head>\
            <body>\
               <h1>HTTPS Test Server</h1>\
               <p>SSL-Bump functionality test server is running.</p>\
            </body>\
            </html>';
        }
    }
{{- end }}
