{{- if .Values.test.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-server
  namespace: {{ .Values.namespace.name }}
  labels:
    app: test-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-server
  template:
    metadata:
      labels:
        app: test-server
    spec:
      containers:
      - name: nginx
        # Use nginxinc/nginx-unprivileged for OpenShift compatibility
        # This image runs as UID 101 and doesn't require root privileges
        image: nginxinc/nginx-unprivileged:alpine
        ports:
        # Port 8443 instead of 443: OpenShift runs containers as non-root,
        # which cannot bind to privileged ports (<1024). Service still exposes 443 externally.
        - containerPort: 8443
        volumeMounts:
        - name: tls
          mountPath: "/etc/nginx/tls"
          readOnly: true
        - name: nginx-conf
          mountPath: "/etc/nginx/conf.d/default.conf"
          subPath: "default.conf"
          readOnly: true
        # Override the default entrypoint to ensure proper permissions
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          capabilities:
            drop:
              - ALL
          seccompProfile:
            type: RuntimeDefault
      volumes:
      - name: tls
        secret:
          secretName: test-server-tls
      - name: nginx-conf
        configMap:
          name: test-server-nginx-conf
---
apiVersion: v1
kind: Service
metadata:
  name: test-server
  namespace: {{ .Values.namespace.name }}
spec:
  selector:
    app: test-server
  ports:
    - protocol: TCP
      port: 443
      targetPort: 8443
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: test-server-nginx-conf
  namespace: {{ .Values.namespace.name }}
data:
  default.conf: |
    # Listen on 8443 (non-privileged port) for OpenShift compatibility
    server {
        listen 8443 ssl;
        server_name test-server.{{ .Values.namespace.name }}.svc.cluster.local;

        ssl_certificate /etc/nginx/tls/tls.crt;
        ssl_certificate_key /etc/nginx/tls/tls.key;

        # Handle SSL-Bump test paths
        location ~ ^/ssl-bump-test/(\w+)$ {
            set $test_id $1;
            add_header Content-Type application/json;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            return 200 '{\
            "message": "SSL-Bump test", \
            "test_id": "$test_id", \
            "timestamp": "$time_iso8601"\
            }';
        }

        location /ssl-bump-test {
            add_header Content-Type application/json;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            return 200 '{\
            "message": "SSL-Bump test without ID", \
            "timestamp": "$time_iso8601"\
            }';
        }

        # Handle SSL-Bump cache test paths (cacheable content for cache testing)
        location ~ ^/ssl-bump-cache-test/(\w+)$ {
            set $test_id $1;
            add_header Content-Type application/json;
            add_header Cache-Control "public, max-age=300";
            return 200 '{\
            "message": "SSL-Bump cache test", \
            "test_id": "$test_id", \
            "timestamp": "$time_iso8601", \
            "cacheable": true\
            }';
        }

        # Default location - return a simple response for testing
        location / {
            add_header Content-Type text/html;
            return 200 '<html>\
            <head>\
               <title>HTTPS Test Server</title>\
            </head>\
            <body>\
               <h1>HTTPS Test Server</h1>\
               <p>SSL-Bump functionality test server is running.</p>\
            </body>\
            </html>';
        }
    }
{{- end }}
